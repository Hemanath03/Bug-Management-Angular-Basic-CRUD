<div class="container mt-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Bugs</h3>

    <!-- Add Bug -->
    <a routerLink="/bugs/add" class="btn btn-primary">
      + Add Bug
    </a>
  </div>

  <!-- Pagination Controls -->
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    [responsive]="true"
    (pageChange)="handlePageChange($event)">
  </pagination-controls>

  <!-- Bug List -->
  <ul class="list-group mt-3">

    <li
      class="list-group-item d-flex justify-content-between align-items-start"
      *ngFor="
        let bug of tutorials | paginate : {
          itemsPerPage: pageSize,
          currentPage: page,
          totalItems: count
        };
        let i = index
      "
      [class.active]="i === currentIndex"
    >

      <!-- Bug Info -->
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ bug.title }}</div>
        <small>
          Status: {{ getStatusText(bug.status) }} |
          Priority: {{ bug.priority }}
        </small>
      </div>

      <!-- Actions -->
      <div class="btn-group">
        <button
          class="btn btn-sm btn-warning"
           [routerLink]="['/bugs/edit', bug.id]">
          Edit
        </button>

        <button
          class="btn btn-sm btn-danger"
          (click)="deleteBug(bug.id)">
          Delete
        </button>
      </div>

    </li>

  </ul>

  <!-- Page Size -->
  <div class="mt-3">
    Items per page:
    <select
      class="form-select d-inline w-auto ms-2"
      (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [value]="size">
        {{ size }}
      </option>
    </select>
  </div>

</div>
